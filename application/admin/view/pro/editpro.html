<title>编辑商品</title>
<link href="__LIB__/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
	<form action="/admin/pro/editpro?id={$pro.id}" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$pro.pname}" placeholder="" id="" name="pname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="cid">
						            <option value="0">顶级分类</option>
						            {foreach $cate  as $cates}
						            {if $cates.id==$pro.cid}
						            <option value="{$cates.id}" selected>{$cates.level}级分类&nbsp;{$cates.name}&nbsp&nbsp&nbsp<-------当前分类</option>
						            {else/}
						            <option value="{$cates.id}" >{$cates.level}级分类&nbsp;{$cates.name}</option>
						            {/if}
						            {/foreach}
						          </select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品原价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="bprice" id="bprice" placeholder="" value="{$pro.bprice}" class="input-text" style="width:90%" >
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">优惠价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="price" id="price" placeholder="" value="{$pro.price}" class="input-text" style="width:90%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品属性:</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
					<input type="radio"  name="attributes" value="1" id="checkbox-1" {if condition="($pro.attributes == 1)"}checked{/if}>
					<label for="checkbox-1" >1、推荐 </label>
					
				</div>
				<div class="check-box">
					<input type="radio"  name="attributes" value="2" id="checkbox-1" {if condition="($pro.attributes == 2)"}checked{/if}>
					<label for="checkbox-1">2、新品 </label>
					
				</div>
				<div class="check-box">
					<input type="radio"  name="attributes" value="3" id="checkbox-1" {if condition="($pro.attributes == 3)"}checked{/if}>
					<label for="checkbox-1">3、热卖 </label>
					
				</div>
				<div class="check-box">
					<input type="radio"  name="attributes" value="4" id="checkbox-1" {if condition="($pro.attributes == 4)"}checked{/if}>
					<label for="checkbox-1"> 4、促销 </label>
					
				</div>
				<div class="check-box">
					<input type="radio"  name="attributes" value="5" id="checkbox-1" {if condition="($pro.attributes == 5)"}checked{/if}>
					<label for="checkbox-1">5、包邮 </label>
					
				</div>
				<div class="check-box">
					<input type="radio"  name="attributes" value="6" id="checkbox-1" {if condition="($pro.attributes == 6)"}checked{/if}>
					<label for="checkbox-1">6、限时卖 </label>
					
				</div>
				<div class="check-box">
					<input type="radio"  name="attributes" value="7" id="checkbox-1" {if condition="($pro.attributes == 7)"}checked{/if}>
					<label for="checkbox-1"> 7、不参与会员折扣 </label>
					
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">是否上架:</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
					<input type="radio"  name="status" value="0" id="checkbox-1" {if condition="($pro.status == 0)"}checked{/if}>
					<label for="checkbox-1">上架 </label>
					
				</div>
				<div class="check-box">
					<input type="radio"  name="status" value="1" id="checkbox-1" {if condition="($pro.status == 1)"}checked{/if}>
					<label for="checkbox-1">下架 </label>
					
				</div>
				
			</div>

		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片上传：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-list-container">
					<div class="queueList">
						<div id="dndArea" class="placeholder">
							<div id="filePicker-2"></div>
							<p>或将照片拖到这里，单次最多可选300张</p>
						</div>
					</div>
					<div class="statusBar" style="display:none;">
						<div class="progress"> <span class="text">0%</span> <span class="percentage"></span> </div>
						<div class="info"></div>
						<div class="btns">
							<div id="filePicker2"></div>
							<div class="uploadBtn">开始上传</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品详情：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<textarea name="info" id="editor_id" style="width:100%;height:150px;">{$pro.info}</textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>提交修改</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
